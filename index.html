<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="layout.css">
    <script type="text/javascript" src="pallete.js"></script>
    <script defer type="text/javascript" src="shaking.js"></script>


</head>
<body>
<header>
    <h1>Palette Generator</h1>
</header>
<main>
    <div id="palette_grid">
        <div id="color_1" class="palette-element">
            <span>Color 1</span>
        </div>
        <div id="color_2" class="palette-element">
            <span>Color 2</span>
        </div>
        <div id="color_3" class="palette-element">
            <span>Color 3</span>
        </div>
    </div>
    <div id="buttons_bar">
        <div id="buttons_grid">
            <div id="roll">
                <button id=roll_random_button" type="button" onclick="rollColors()" class="button-element center">
                    Roll
                </button>
            </div>
            <div>
                <button id="lock_button" type="button" onclick="swapLock()" class="button-element center">Lock</button>
            </div>
        </div>
        <div id="shaking_hint" class="center">
            <span>Shake your device to roll!</span>
        </div>
    </div>
</main>
<footer>
    <p>For Mobile Computing from Valerii Zhyla with love &#10084;&#65039;</p>
</footer>
</body>
</html>
